<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<!-- Content Header (Page header) -->
<section class="content-header" style="">
    <h1>
        生产信息
        <small>收寄导入</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li><a href="#">生产信息</a></li>
        <li class="active">收寄导入</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12" >
            <div class="box">
                <!-- /.box-header -->
                <div class="box-body">
                    <form id="shoujidaoruForm" enctype="multipart/form-data" th:action="@{/shouji/daoru}" method="post">
                        <div class="form-group">
                            <label class="control-label" for="editRoleIds"><span class="asterisk">*</span>部门列表:</label>
                            <select name="bumen" id="bumen" class="form-control select2"
                                    data-placeholder="请从列表选择一项" required>
                                <option th:each="bumen: ${bumenList}" th:value="${bumen.id}" th:text="${bumen.name}">部门不存在</option>
                            </select>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">数据文件</label>
                            <input type="file" name="shoujifile" id="shoujifile" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel" required>
                            <p class="help-block">请选择该部门的收寄数据</p>
                        </div>
                        <div class="form-group">
                            <button type="submit" form="shoujidaoruForm" class="btn btn-primary">
                                提交导入
                            </button>
                        </div>
                    </form>
                </div>
                <div class="box-footer">
                    <a th:text="${msg}"></a>
                </div>
            <!-- /.box -->
            </div>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->



</html>
